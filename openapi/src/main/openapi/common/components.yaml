# Requests
requests:

# Responses
responses:

  Unauthorized:
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/schemas/Error'
        examples:
          AccessUnauthorized:
            value:
              error: "invalid_request"
              error_description: "i.g.f.a.s.UnauthorizedException$: Access unauthorized"

  Errors:
    description: Error or Validation Error
    content:
      application/json:
        schema:
          $ref: '#/schemas/Errors'
        examples:
          Error:
            $ref: '#/examples/Error'


  Error:
    description: Error
    content:
      application/json:
        schema:
          $ref: '#/schemas/Error'
        examples:
          Error:
            $ref: '#/examples/Error'

  ConflictError:
    description: Error
    content:
      application/json:
        schema:
          $ref: '#/schemas/Error'
        example:
          error: "invalid_request"
          error_description: "i.g.f.a.s.RepositoryNameConflictException: There's already a X with the name Y"

# Schemas
schemas:
  Errors:
    oneOf:
      - $ref: '#/schemas/Error'

  Error:
    type: object
    properties:
      error:
        type: string
      error_description:
        type: string

  CustomDictionary:
    type: object
    additionalProperties:
      type: string
    example:
      customProperty: "value"

  StopCriteria:
    type: array
    description: An array of stop criteria that includes CPU, error ratio, and response time configurations.
    items:
      oneOf:
        - $ref: '#/schemas/MeanCpuStopCriterion'
        - $ref: '#/schemas/GlobalErrorRatioStopCriterion'
        - $ref: '#/schemas/GlobalResponseTimeStopCriterion'

  MeanCpuStopCriterion:
    type: object
    description: Stop criterion based on CPU usage
    required:
      - type
      - threshold
      - timeframeInSeconds
    properties:
      type:
        type: string
        enum:
          - meanCpu
        description: Type of the stop criterion.
      threshold:
        $ref: '#/schemas/MeanCpuThreshold'
      timeframeInSeconds:
        type: integer
        description: Timeframe in seconds to measure the stop criterion.
        example: 60

  GlobalErrorRatioStopCriterion:
    type: object
    description: Stop criterion based on global error ratio
    required:
      - type
      - threshold
      - timeframeInSeconds
    properties:
      type:
        type: string
        enum:
          - globalErrorRatio
        description: Type of the stop criterion.
      threshold:
        $ref: '#/schemas/GlobalErrorRatioThreshold'
      timeframeInSeconds:
        type: integer
        description: Timeframe in seconds to measure the stop criterion.
        example: 60

  GlobalResponseTimeStopCriterion:
    type: object
    description: Stop criterion based on global response time
    required:
      - type
      - threshold
      - timeframeInSeconds
    properties:
      type:
        type: string
        enum:
          - globalResponseTime
        description: Type of the stop criterion.
      threshold:
        $ref: '#/schemas/GlobalResponseTimeThreshold'
      timeframeInSeconds:
        type: integer
        description: Timeframe in seconds to measure the stop criterion.
        example: 100

  MeanCpuThreshold:
    type: object
    properties:
      maxPercentage:
        type: number
        description: The maximum allowed CPU percentage.
        example: 90

  GlobalErrorRatioThreshold:
    type: object
    properties:
      maxPercentage:
        type: number
        description: The maximum allowed error ratio percentage.
        example: 90

  GlobalResponseTimeThreshold:
    type: object
    properties:
      percentile:
        type: number
        description: The percentile for response time threshold.
        example: 99.9
      maxMilliseconds:
        type: number
        description: The maximum allowed response time in milliseconds.
        example: 300

# Examples
examples:

  Error:
    value:
      error: "invalid_request"
      error_description: "description"

parameters:
  run:
    name: run
    in: query
    required: true
    schema:
      type: string
    description: "run ID available using /runs API or by clicking on the clipboard icon in the runs table"
  simulation:
    name: simulation
    in: query
    required: true
    schema:
      type: string
    description: "Simulation ID available using /simulations API or by clicking on the clipboard icon in the simulations table"
